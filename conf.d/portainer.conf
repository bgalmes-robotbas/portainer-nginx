# Expires map
map $sent_http_content_type $expires {
	default					off;
	text/html				epoch;
	application/json		epoch;
	text/css				max;
	application/javascript	max;
	~image/					max;
}

# SSE query map
map $http_accept $is_sse {
	default				no;
	text/event-stream	yes;
}

#
# Portainer server
#
upstream docker-portainer {
	server portainer:9000;
}

# Redirect http to https
server {
	listen 80;
	listen [::]:80;

	server_name portainer.example.com;

	location /.well-known/acme-challenge/ {
	    root /var/www/certbot;
	}

	return 301 https://$host$request_uri;
}


server {

	expires $expires;

	# SSL configuration
	#
	listen 443 ssl;
	listen [::]:443 ssl;

	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# include snippets/robotcloud.conf;
	ssl_certificate /etc/letsencrypt/live/portainer.example.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/portainer.example.com/privkey.pem;
	
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	# Add index.php to the list if you are using PHP
	# index index.html index.htm index.nginx-debian.html;

	server_name portainer.example.com;

	# Uncomment next line for get debug log information
	#error_log /var/log/nginx/error.log debug;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;

		open_file_cache off;
	}

	#
	# Portainer
	#
	location / {
		proxy_http_version 1.1;
	    proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

      	proxy_pass http://portainer/;
	}
	location /ws/ {
		proxy_http_version 1.1;
	    proxy_set_header Upgrade $http_upgrade;
	    proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_cache_valid 200 302 1m;

	    proxy_pass http://portainer/ws/;
	}

	location /api/websocket/ {
    	proxy_http_version 1.1;
      	proxy_set_header Upgrade $http_upgrade;
      	proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_cache_valid 200 302 1m;

      	proxy_pass http://portainer/api/websocket/;
	}

}
